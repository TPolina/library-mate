{% extends "base.html" %}

{% block content %}
  <h1>Delete Literary Format</h1>

  <p>Are you sure you want to delete the literary format: {{ literaryformat }}</p>
  <p><i>All books will be deleted as well</i></p>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
